<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h1>DATA ENTRY FORM</h1>
		<form>
			<div class="form-group">
				<label for="Customer ID"></label> <input type="hidden"
					class="form-control" id="Customer ID">
			</div>
			<div class="form-group">
				<label for="Customer Code">Customer Code:</label> <input type="text"
					class="form-control" id="Customer Code">
			</div>
			<div class="form-group">
			   <label for="Customer Address 1 ">Customer Address 1:</label>
				<textarea class="form-control" rows="5" id="comment" class="form-control" id="CostumerAdderss1"></textarea>
					
			</div>
			<div class="form-group">
			<label for="Customer Address 2 ">Customer Address 2:</label>
				<textarea class="form-control" rows="5" id="comment" class="form-control" id="CostumerAdderss1"></textarea>
			</div>
			<div class="form-group">
				<label for="Customer Pin Code">Customer Pin Code:</label> <input type="text"
					class="form-control" id="Customer Pin Code">
			</div>
			<div class="form-group">
				<label for=" E-mail address"> E-mail address:</label> <input type="text"
					class="form-control" id=" E-mail address">
			</div>
			<div class="form-group">
				<label for="Contact Number">Contact Number:</label> <input type="text"
					class="form-control" id="Contact Number">
			</div>
			<div class="form-group">
				<label for="Primary Contact Person ">Primary Contact Person :</label> <input type="text"
					class="form-control" id="Primary Contact Person ">
			</div>
			<div class="form-group">
				<label for="Active/Inactive Flag">Active/Inactive Flag:</label> <input type="text"
					class="form-control" id="Active/Inactive Flag">
			
			</div>
			<center>
			<button type="submit">Submit</button>
			</center>

		</form>
	</div>

</body>
</html>
